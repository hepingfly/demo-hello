<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>和平的每日待办</title>
  <style>
    :root {
      color-scheme: dark;
      --void: #050510;
      --nebula-start: #7f5af0;
      --nebula-end: #00c6ff;
      --glass: rgba(19, 21, 44, 0.65);
      --glass-border: rgba(255, 255, 255, 0.12);
      --glow: rgba(127, 90, 240, 0.6);
      --text-primary: #f6f7ff;
      --text-secondary: rgba(246, 247, 255, 0.65);
      --accent: #2cb67d;
      --danger: #ff6b6b;
    }

    ::selection {
      background: rgba(127, 90, 240, 0.25);
      color: var(--text-primary);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2.5rem 1.5rem;
      background:
        radial-gradient(circle at 15% 20%, rgba(44, 184, 125, 0.18), transparent 55%),
        radial-gradient(circle at 85% 25%, rgba(127, 90, 240, 0.27), transparent 60%),
        radial-gradient(circle at 50% 80%, rgba(0, 198, 255, 0.22), transparent 65%),
        var(--void);
      font-family: 'Noto Sans SC', 'PingFang SC', 'Microsoft YaHei', 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: var(--text-primary);
      overflow: hidden;
    }

    .pomodoro {
      position: fixed;
      top: 1.75rem;
      right: 1.75rem;
      padding: 1rem 1.4rem;
      border-radius: 20px;
      background: linear-gradient(140deg, rgba(9, 11, 30, 0.85), rgba(32, 36, 72, 0.85));
      border: 1px solid rgba(255, 255, 255, 0.16);
      box-shadow:
        0 12px 35px rgba(8, 12, 35, 0.55),
        inset 0 0 0.75px rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(18px);
      display: grid;
      gap: 0.75rem;
      min-width: 210px;
      color: var(--text-primary);
      z-index: 5;
    }

    .pomodoro__title {
      margin: 0;
      font-size: 0.85rem;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--text-secondary);
    }

    .pomodoro__display {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 0.12em;
      text-align: center;
      color: var(--text-primary);
      text-shadow: 0 0 18px rgba(127, 90, 240, 0.35);
    }

    .pomodoro__display--active {
      text-shadow: 0 0 25px rgba(44, 182, 125, 0.65);
      color: #bdf7dc;
    }

    .pomodoro__display--complete {
      text-shadow: 0 0 22px rgba(255, 107, 107, 0.55);
      color: #ffaba7;
    }

    .pomodoro__controls {
      display: flex;
      gap: 0.45rem;
    }

    .pomodoro__button {
      flex: 1;
      padding: 0.55rem 0.75rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(20, 24, 58, 0.75);
      color: var(--text-primary);
      font-size: 0.78rem;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    .pomodoro__button:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(127, 90, 240, 0.28);
      background: rgba(32, 36, 78, 0.85);
    }

    .pomodoro__button:active {
      transform: translateY(0);
      box-shadow: 0 3px 10px rgba(127, 90, 240, 0.2);
    }

    .pomodoro__button:disabled {
      opacity: 0.45;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
      filter: saturate(0.85);
    }

    .pomodoro__button--start {
      background: linear-gradient(130deg, rgba(44, 182, 125, 0.85), rgba(44, 182, 125, 0.55));
      border-color: rgba(44, 182, 125, 0.65);
      color: #06110b;
    }

    .pomodoro__button--start:hover {
      background: linear-gradient(130deg, rgba(44, 182, 125, 1), rgba(44, 182, 125, 0.75));
      color: #020604;
    }

    .pomodoro__button--stop {
      background: linear-gradient(130deg, rgba(255, 107, 107, 0.85), rgba(255, 107, 107, 0.55));
      border-color: rgba(255, 107, 107, 0.65);
      color: #320303;
    }

    .pomodoro__button--stop:hover {
      background: linear-gradient(130deg, rgba(255, 107, 107, 1), rgba(255, 107, 107, 0.75));
      color: #1a0101;
    }

    @media (max-width: 720px) {
      .pomodoro {
        top: 1rem;
        right: 50%;
        transform: translateX(50%);
        width: min(320px, calc(100% - 2rem));
      }
    }

    .stars {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background-image:
        radial-gradient(2px 2px at 20px 20px, rgba(255, 255, 255, 0.7), transparent),
        radial-gradient(1px 1px at 80px 120px, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(1.5px 1.5px at 200px 300px, rgba(255, 255, 255, 0.6), transparent),
        radial-gradient(1px 1px at 320px 180px, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(1.5px 1.5px at 420px 50px, rgba(255, 255, 255, 0.4), transparent),
        radial-gradient(1px 1px at 620px 200px, rgba(255, 255, 255, 0.5), transparent),
        radial-gradient(2px 2px at 740px 340px, rgba(255, 255, 255, 0.7), transparent);
      transform: scale(1.5);
      animation: drift 18s linear infinite;
      opacity: 0.65;
    }

    @keyframes drift {
      0% {
        transform: scale(1.5) translateY(0px);
      }
      50% {
        transform: scale(1.5) translateY(-25px);
      }
      100% {
        transform: scale(1.5) translateY(0px);
      }
    }

    .card {
      width: min(500px, 100%);
      padding: 2.5rem 2rem 2rem;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 28px;
      box-shadow:
        0 25px 50px -20px rgba(0, 0, 0, 0.45),
        inset 0 0 0.75px rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(16px);
      position: relative;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -1px;
      border-radius: inherit;
      border: 1px solid rgba(255, 255, 255, 0.12);
      mask: linear-gradient(180deg, rgba(255, 255, 255, 0.4), transparent 55%);
      pointer-events: none;
    }

    .card::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: 0 0 120px 30px var(--glow);
      opacity: 0;
      animation: pulse 8s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 0.35;
      }
    }

    h1 {
      margin: 0 0 1.5rem;
      font-size: clamp(1.8rem, 3vw, 2.3rem);
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 0.65rem;
      color: var(--text-primary);
    }

    h1 span {
      display: inline-flex;
      height: 0.28rem;
      width: 2.6rem;
      background: linear-gradient(90deg, var(--nebula-start), var(--nebula-end));
      border-radius: 999px;
      box-shadow: 0 0 15px rgba(127, 90, 240, 0.6);
    }

    form {
      display: flex;
      gap: 0.85rem;
      align-items: center;
      margin-bottom: 1.75rem;
    }

    input[type="text"] {
      flex: 1;
      padding: 0.85rem 1.1rem;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: rgba(9, 11, 30, 0.65);
      color: var(--text-primary);
      font-size: 1rem;
      transition: border 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      outline: none;
    }

    input[type="text"]:focus {
      border-color: rgba(44, 182, 125, 0.8);
      box-shadow: 0 0 0 4px rgba(44, 182, 125, 0.12);
      transform: translateY(-1px);
    }

    button {
      padding: 0.85rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--nebula-start), var(--nebula-end));
      color: var(--text-primary);
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(127, 90, 240, 0.35);
      filter: brightness(1.05);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 6px 18px rgba(127, 90, 240, 0.32);
    }

    ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: grid;
      gap: 0.85rem;
      max-height: 310px;
      overflow-y: auto;
      padding-right: 0.4rem;
    }

    ul::-webkit-scrollbar {
      width: 6px;
    }

    ul::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 999px;
    }

    ul::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, var(--nebula-start), var(--nebula-end));
      border-radius: 999px;
    }

    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.9rem 1.1rem;
      border-radius: 16px;
      background: rgba(12, 14, 34, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 20px rgba(10, 12, 30, 0.55);
      transition: transform 0.2s ease, border-color 0.3s ease, background 0.3s ease;
    }

    li:hover {
      transform: translateY(-3px);
      border-color: rgba(127, 90, 240, 0.45);
      background: rgba(12, 14, 34, 0.92);
    }

    .todo-text {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      color: var(--text-primary);
      word-break: break-word;
    }

    .todo-text::before {
      content: "";
      height: 12px;
      width: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(127, 90, 240, 0.85), rgba(0, 198, 255, 0.85));
      box-shadow: 0 0 10px rgba(127, 90, 240, 0.6);
      transition: transform 0.2s ease, opacity 0.3s ease;
    }

    li.completed .todo-text {
      color: var(--text-secondary);
      text-decoration: line-through;
    }

    li.completed .todo-text::before {
      transform: scale(0.65);
      opacity: 0.5;
      box-shadow: none;
    }

    .actions {
      display: flex;
      gap: 0.4rem;
    }

    .action-btn {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.12);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: rgba(16, 18, 42, 0.9);
      color: var(--text-secondary);
      font-size: 0.9rem;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    .action-btn:hover {
      transform: translateY(-2px);
      color: var(--text-primary);
    }

    .action-btn.complete:hover {
      background: rgba(44, 182, 125, 0.18);
      border-color: rgba(44, 182, 125, 0.5);
      color: var(--accent);
    }

    .action-btn.delete:hover {
      background: rgba(255, 107, 107, 0.15);
      border-color: rgba(255, 107, 107, 0.5);
      color: var(--danger);
    }

    .empty-state {
      text-align: center;
      padding: 2rem 1rem;
      border-radius: 18px;
      background: rgba(12, 14, 34, 0.75);
      border: 1px dashed rgba(255, 255, 255, 0.2);
      color: var(--text-secondary);
      font-size: 0.95rem;
    }

    .empty-state strong {
      display: block;
      margin-bottom: 0.4rem;
      letter-spacing: 0.04em;
      color: var(--text-primary);
    }

    @media (max-width: 520px) {
      body {
        padding: 2rem 1.25rem;
      }

      .card {
        padding: 2rem 1.5rem 1.6rem;
      }

      .pomodoro {
        position: fixed;
        top: 1rem;
        right: 50%;
        transform: translateX(50%);
        width: calc(100% - 2rem);
      }

      form {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="stars"></div>
  <aside class="pomodoro" aria-live="polite">
    <p class="pomodoro__title">番茄钟</p>
    <p class="pomodoro__display" id="pomodoro-display">25:00</p>
    <div class="pomodoro__controls">
      <button class="pomodoro__button pomodoro__button--start" id="pomodoro-start" type="button">开始</button>
      <button class="pomodoro__button" id="pomodoro-pause" type="button">暂停</button>
      <button class="pomodoro__button pomodoro__button--stop" id="pomodoro-stop" type="button">停止</button>
    </div>
  </aside>
  <main class="card">
    <h1><span></span>和平的每日待办</h1>
    <form id="todo-form" autocomplete="off">
      <input id="todo-input" type="text" placeholder="下一项星际任务是什么？" aria-label="新增待办事项">
      <button type="submit">添加</button>
    </form>
    <ul id="todo-list" aria-live="polite">
      <li class="empty-state" id="empty-state">
        <strong>目前一切就绪。</strong>
        等你发布下一条任务指令。
      </li>
    </ul>
  </main>
  <script>
    const form = document.getElementById('todo-form');
    const input = document.getElementById('todo-input');
    const list = document.getElementById('todo-list');
    const placeholder = document.getElementById('empty-state');
    const pomodoroDisplay = document.getElementById('pomodoro-display');
    const pomodoroStart = document.getElementById('pomodoro-start');
    const pomodoroPause = document.getElementById('pomodoro-pause');
    const pomodoroStop = document.getElementById('pomodoro-stop');

    const DEFAULT_POMODORO_SECONDS = 25 * 60;
    let remainingSeconds = DEFAULT_POMODORO_SECONDS;
    let timerIntervalId = null;
    let timerState = 'stopped';

    const formatTime = (totalSeconds) => {
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;
      return `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    };

    const updatePomodoroDisplay = () => {
      pomodoroDisplay.textContent = formatTime(remainingSeconds);
      pomodoroDisplay.classList.toggle('pomodoro__display--active', timerState === 'running');
      pomodoroDisplay.classList.toggle('pomodoro__display--complete', timerState === 'stopped' && remainingSeconds === 0);
    };

    const updatePomodoroControls = () => {
      pomodoroStart.textContent = timerState === 'paused' ? '继续' : '开始';
      pomodoroStart.disabled = timerState === 'running';
      pomodoroPause.disabled = timerState !== 'running';
      pomodoroStop.disabled = timerState === 'stopped' && remainingSeconds === DEFAULT_POMODORO_SECONDS;
    };

    const clearTimerInterval = () => {
      if (timerIntervalId !== null) {
        clearInterval(timerIntervalId);
        timerIntervalId = null;
      }
    };

    const completePomodoro = () => {
      clearTimerInterval();
      timerState = 'stopped';
      updatePomodoroControls();
      updatePomodoroDisplay();
    };

    const startPomodoro = () => {
      if (timerState === 'running') {
        return;
      }

      if (remainingSeconds === 0) {
        remainingSeconds = DEFAULT_POMODORO_SECONDS;
      }

      timerState = 'running';
      updatePomodoroControls();
      updatePomodoroDisplay();

      timerIntervalId = setInterval(() => {
        if (remainingSeconds > 0) {
          remainingSeconds -= 1;
          updatePomodoroDisplay();
          if (remainingSeconds === 0) {
            completePomodoro();
          }
        }
      }, 1000);
    };

    const pausePomodoro = () => {
      if (timerState !== 'running') {
        return;
      }

      clearTimerInterval();
      timerState = 'paused';
      updatePomodoroControls();
      updatePomodoroDisplay();
    };

    const stopPomodoro = () => {
      clearTimerInterval();
      remainingSeconds = DEFAULT_POMODORO_SECONDS;
      timerState = 'stopped';
      updatePomodoroControls();
      updatePomodoroDisplay();
    };

    pomodoroStart.addEventListener('click', startPomodoro);
    pomodoroPause.addEventListener('click', pausePomodoro);
    pomodoroStop.addEventListener('click', stopPomodoro);

    updatePomodoroControls();
    updatePomodoroDisplay();

    const toggleEmptyState = () => {
      const hasItems = list.querySelectorAll('li.todo-item').length > 0;
      placeholder.style.display = hasItems ? 'none' : 'block';
    };

    const createTodoItem = (text) => {
      const item = document.createElement('li');
      item.className = 'todo-item';

      const todoText = document.createElement('div');
      todoText.className = 'todo-text';
      todoText.textContent = text;

      const actions = document.createElement('div');
      actions.className = 'actions';

      const completeBtn = document.createElement('button');
      completeBtn.className = 'action-btn complete';
      completeBtn.type = 'button';
      completeBtn.setAttribute('aria-label', '标记完成');
      completeBtn.textContent = '✓';

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'action-btn delete';
      deleteBtn.type = 'button';
      deleteBtn.setAttribute('aria-label', '删除任务');
      deleteBtn.textContent = '✕';

      completeBtn.addEventListener('click', () => {
        item.classList.toggle('completed');
        completeBtn.setAttribute('aria-pressed', item.classList.contains('completed'));
      });

      deleteBtn.addEventListener('click', () => {
        item.remove();
        toggleEmptyState();
      });

      actions.append(completeBtn, deleteBtn);
      item.append(todoText, actions);
      return item;
    };

    form.addEventListener('submit', (event) => {
      event.preventDefault();
      const value = input.value.trim();
      if (!value) {
        input.focus();
        return;
      }

      const item = createTodoItem(value);
      list.appendChild(item);
      toggleEmptyState();
      input.value = '';
      input.focus();
    });
  </script>
</body>
</html>
